<div class="container ">
  <div class="row " style="height:200px;">
    <div class="col-4 bg-warning h-100"><img src="https://picsum.photos/id/237/75/75" alt="..." class="rounded-circle"></div>
    <div class="col-4 bg-primary h-100"><img src="https://picsum.photos/id/237/75/75" alt="..." class="rounded-circle"></div>
    <div class="col-4 bg-danger h-100"><img src="https://picsum.photos/id/237/75/75" alt="..." class="rounded-circle"></div>
    
  </div>
</div>

 <script src="javascriptfile/jquery.js"></script>


 <script src="javascriptfile/jquery.min.js"></script>





<div>
  {% for product in products %}
  <div class="card" style="width: 13rem;">
  <img src="https://picsum.photos/15/20/?blur=2" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{product.name}}</h5>
    <p class="card-text">{{product.price}}</p>
    <a href="#" class="btn btn-primary">Add To Cart</a>
  </div>
</div>
   {% endfor %}
</div>
