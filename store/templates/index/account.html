{% extends 'product/base.html' %}
{% block content %}
 <div class="container-sm p-5 ">
    <p class="h2 display-6">My Account</p>
    <div class="d-flex justify-content-center p-2 pt-3">
      <img src="/static/product/icons/user.svg" alt="" width="80" height="70">
    </div>
     <form class="row g-3" action="signup" method="POST">
     {% csrf_token %}
    <div class="col-md-6">
    <label for="inputName" class="form-label">Name</label>
    <input type="text" class="form-control" placeholder="First name" name="firstname" aria-label="First name">
   </div>
  <div class="col-md-6">
   <label for="inputName" class="form-label">Title</label>
    <input type="text" class="form-control" placeholder="Last name" name="lastname" aria-label="Last name">
  </div>
 <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Email</label>
    <input type="email" class="form-control" name="email" id="inputEmail4">
  </div>
  <div class="col-md-6">
    <label for="inputName" class="form-label">Phone</label>
    <input type="text" class="form-control" name="phone" id="inputPhone">
  </div>
  
   <div class="col-md-6">
    <label for="inputPassword4" class="form-label">Password</label>
    <input type="password" class="form-control" name="password" id="inputPassword4">
  </div>
   <div class="col-md-6">
    <label for="inputPassword4" class="form-label">Confirm Password</label>
    <input type="password" class="form-control" name="password2" id="inputPassword4">
  </div>
   <div class="col-12">
    <label for="inputAddress" class="form-label">Address</label>
    <input type="text" class="form-control" name="address" id="inputAddress" placeholder="1234 Main St">
  </div>
  
  <div class="col-md-6">
    <label for="inputCity" class="form-label">City</label>
    <input type="text" class="form-control" name="city" id="inputCity">
  </div>
  <div class="col-md-4">
    <label for="inputState" class="form-label">State</label>
   </div>
  <div class="col-md-2">
    <label for="inputZip" class="form-label">Pin</label>
    <input type="text" class="form-control" name="pin" id="inputZip">
  </div>
</div>
</form>
{% endblock %}
